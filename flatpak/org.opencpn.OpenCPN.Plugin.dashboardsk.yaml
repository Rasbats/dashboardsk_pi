id: org.opencpn.OpenCPN.Plugin.dashboardsk
runtime: org.opencpn.OpenCPN
runtime-version: beta
# runtime-version: master
sdk: org.freedesktop.Sdk//22.08
build-extension: true
separate-locales: false
appstream-compose: false
finish-args:
  - --socket=x11
  - --socket=pulseaudio
  - --filesystem=home
  - --device=all

modules:
  - name: mm-common
    buildsystem: meson
    config-opts:
      - --buildtype=debugoptimized
      - --wrap-mode=nodownload
      - -Duse-network=false
    sources:
      - type: archive
        url: https://ftp.gnome.org/pub/GNOME/sources/mm-common/1.0/mm-common-1.0.0.tar.xz
        sha256: b97d9b041e5952486cab620b44ab09f6013a478f43b6699ae899b8a4da189cd4
    ensure-writeable:
      - /app/share/doc/mm-common
    cleanup: ['*']
  - name: glibmm
    rm-configure: true
    config-opts:
      - --disable-static
      - --disable-documentation
    sources:
      - type: archive
        url: https://ftp.gnome.org/pub/GNOME/sources/glibmm/2.62/glibmm-2.62.0.tar.xz
        sha256: 36659f13cc73282392d1305858f3bbca46fbd1ce2f078cc9db8b9f79b2e93cfe
  - name: dashboardsk
    no-autogen: true
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DCMAKE_INSTALL_PREFIX=/app/extensions/dashboardsk/
      - -DCMAKE_BUILD_TYPE:STRING=Release
      - -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON
      - -DBUILD_TYPE:STRING=tarball
      - -Uplugin_target
    build-options:
        cflags: -fPIC
        cxxflags: -fPIC
        strip: true
    sources:
      - type: git
        url: ..
        branch: HEAD
